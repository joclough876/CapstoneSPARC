</head>
<body class="bg-arvestAltTan">
	<header>
		  <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md fixed-top bg-arvestAltBlue navbar-border py-0">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

	<div class="collapse navbar-collapse" id="navbarSupportContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">

      <li class="nav-item">

	  <li class="nav-item active">

	  <li class="nav-item">
	  	<a class="nav-link" href="reports">Reports</a>
	  </li>
	  <li class="nav-item">

</nav>

        <nav class="navbar bg-arvestBlue fixed-top-2 pl-0">
            <div class="container justify-content-center">
            	
                <button id="submitForm" class="btn btn-arvestBlue py-1 mx-1">
                <a href="time/add">
                Add New Entry</button>
                </a>
            </div>
        </nav>
	<h1> Time Sheet</h1>
	<br/><br/>
	<div>
		<table border="1" align="center">
			<tr>
				<th>Id</th>
				<th>Employee ID</th>
				<th>Type</th>
				<th>Project ID</th>
				<th>Date</th>
				<th>Time Spent</th>

			</tr>
			<tr th:each="sec : ${jodi}">
			<td th:utext="${sec.timeid}"></td>
			<td th:utext="${sec.time_eid}"></td>
			<td th:utext="${sec.timetypeid}"></td>
			<td th:utext="${sec.timeprojectid}"></td>
			<td th:utext="${sec.timedate}"></td>
			<td th:utext="${sec.timespent}"></td>

			</tr>
		</table>
	
	
	
	</div>
</body>
