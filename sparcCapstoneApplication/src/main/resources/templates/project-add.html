<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <!-- Tab Icon -->
    <link rel="shortcut icon" href="img/Arvest White Logo (PNG).png" type="image/x-icon"/>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/> 
    <!--link rel="stylesheet" type="text/css" href="css/bootstrap.css"/-->
    
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="/css/customStyleSheet.css"/>

<title>SPARC</title>
</head>
<body class="bg-arvestAltTan">
<header>
		  <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md fixed-top bg-arvestAltBlue navbar-border py-0">
            <img src="/img/Arvest White Logo (PNG).png" class="navbar-brand img-fluid" href="https://www.arvest.com" alt="Arvest.com" width="115" />
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

	<div class="collapse navbar-collapse" id="navbarSupportContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
      	<a class="nav-link" href=" /">Home</a>
      </li>
      <li class="nav-item active">
      	<a class="nav-link" href="/projects">Projects</a>
      </li>
	  <li class="nav-item">
	  	<a class="nav-link" href="/time">Time</a>
	  </li>
	  <li class="nav-item">
	  	<a class="nav-link" href="/reports">Reports</a>
	  </li>
	  <li class="nav-item">
	  	<a class="nav-link" href="/admin">Admin</a>
	  </li>
    </ul>
  </div>
</nav>
 
	<div>
		<h1 th:text="${add} ? 'Create a Project' : 'Edit a Project'"/>
		<br/><br/>
		<form th:action="${add} ? @{/projects/add} : @{/projects/{pid}/edit(projectPid=${project.pid})}"
		      th:object="${project}" method="POST">
	      <table border="0">
	          <tr th:if="${project.pid}">
	              <td>ID</td>
	              <td>:</td>
	              <td th:utext="${project.pid}">...</td>             
	          </tr>
               <tr>
                   <td>Project Name</td>
                   <td>:</td>
                   <td><input type="text" th:field="*{pname}" /></td>              
               </tr>
                <tr>
                    <td>Requestor</td>
                    <td>:</td>
                    <td><input type="text" th:field="*{prequestorid}" /></td>              
                </tr>
                <tr>
                    <td>Start Date</td>
                    <td>:</td>
                    <td><input type="text" th:field="*{pstartdate}" /></td>              
                </tr>
                	          <tr>
	              <td>End Date</td>
	              <td>:</td>
	              <td><input type="text" th:field="*{penddate}"/></td>             
	          </tr>
               <tr>
                   <td>Details</td>
                   <td>:</td>
                   <td><input type="text" th:field="*{projectdetailsid}" /></td>              
               </tr>
                <tr>
                    <td>Forecasted Time to Completion</td>
                    <td>:</td>
                    <td><input type="text" th:field="*{ptimeforecast}" /></td>              
                </tr>
                <tr>
                    <td>Project Lead</td>
                    <td>:</td>
                    <td><input type="text" th:field="*{projectleadid}" /></td>              
                </tr>
                 <tr>
                    <td>Submitted by</td>
                    <td>:</td>
                    <td><input type="text" th:field="*{psubmittedbyid}" /></td>              
                </tr>
            </table>
            <input type="submit" th:value="${add} ? 'Add' : 'Update'" class="btn btn-arvestBlue py-1 mx-1"/>
		</form>
		<br/>
     
        <div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" />   
       </div>
</header>

    <!-- JS Needed for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!--Custom JS-->
    <script type="text/javascript" src="/js/formTemplate.js"></script>
</body>

</html>
